<!DOCTYPE html>
<html>
    <head>
        <title>Schließfächer - Login</title>

        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/login.css">

        <script src="js/login.js" defer></script>
    </head>
    <body>
        <h1>Anmelden</h1>
        <div id="inputs">
            <p>Benutzername: <input type="text" placeholder="Benutzername" id="username"></p>
            <p>Passwort: <input type="text" placeholder="Passwort" id="password"></p>
            <p><input type="checkbox" id="stayLoggedIn">Angemeldet bleiben</p>
            <button type="button" id="login">Anmelden</button>
        </div>
    </body>
</html>
